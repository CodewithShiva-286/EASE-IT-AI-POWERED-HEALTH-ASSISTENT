<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EASEIT Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
      body {
        background: linear-gradient(-45deg, #a7f3d0, #6ee7b7, #34d399, #10b981);
        background-size: 400% 400%;
        animation: gradientMove 15s ease infinite;
      }

      @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      #chat-messages::-webkit-scrollbar {
        width: 8px;
      }
      #chat-messages::-webkit-scrollbar-thumb {
        background-color: rgba(16, 185, 129, 0.5);
        border-radius: 10px;
      }
    </style>
</head>
<body class="min-h-screen font-sans">
  <div class="max-w-3xl mx-auto py-10 px-4">
    <div class="bg-white bg-opacity-40 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-green-300">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-extrabold text-green-700">üçè EASEIT Chatbot</h1>
        <button id="home-button" class="text-green-700 hover:text-green-900 transition-transform transform hover:scale-105">
          <i class="fas fa-arrow-left"></i> Back
        </button>
      </div>

      <div id="chat-messages" class="space-y-4 max-h-[450px] overflow-y-auto mb-6 bg-white bg-opacity-60 p-4 rounded-lg shadow-inner"></div>

      <div class="flex">
        <input id="user-input" type="text" placeholder="Type your message..." 
          class="flex-1 p-3 rounded-l-lg border border-green-400 focus:outline-none focus:ring-2 focus:ring-green-500 bg-white bg-opacity-80" />
        <button id="send-button" 
          class="bg-green-500 text-white px-5 py-3 rounded-r-lg hover:bg-green-600 transition-all duration-300">Send</button>
      </div>
    </div>
  </div>
  <script src="/js/chat.js"></script>
</body>
</html>
